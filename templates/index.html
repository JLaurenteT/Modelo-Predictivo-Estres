<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificador de Estrés</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="/static/manifest.json">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <div class="container my-5">
    <div class="card shadow-lg border-0">
      <div class="card-body p-5 text-center">
        <h1 class="mb-4 text-primary fw-bold">Clasificador de Estrés</h1>
        <p class="text-muted mb-5">Ingrese los valores fisiológicos para estimar su nivel de estrés.</p>

        <form id="formulario" class="row g-3 justify-content-center">
          
          <div class="col-md-6">
            <label class="form-label fw-semibold">Puntuación del sueño</label>
            <input type="number" step="0.1" class="form-control" name="PUNTUACION DEL SUENO" placeholder="Ejemplo: 75.5" required>
          </div>       

          <div class="col-md-6">
            <label class="form-label fw-semibold">Puntos de actividad física</label>
            <input type="number" step="0.1" class="form-control" name="PUNTOS DE ACTIVIDAD FISICA" placeholder="Ejemplo: 50.0" required>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">HRV (Variabilidad del ritmo cardíaco)</label>
            <input type="number" step="0.1" class="form-control" name="HRV" placeholder="Ejemplo: 65.3" required>
          </div>
          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary px-4 py-2 fw-semibold shadow-sm">Predecir</button>
          </div>
        </form>

        <div class="mt-5">
          <h4 id="resultado" class="fw-bold text-secondary"></h4>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-auto text-center py-3 text-muted small">
    © 2025 Clasificador de Estrés | UCSM
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js');
    }
  </script>
</body>
</html>
